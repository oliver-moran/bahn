        <div class="navbar navbar-inverse" role="navigation" ng-controller="navbarController" ng-cloak>
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{items[0].href}}" onfocus="this.blur();">bahn</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-repeat="item in items" ng-class="getClassName(item)">
                            <a href="{{item.href}}" onfocus="this.blur();">{{item.text}}</a>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <ng-view ng-cloak></ng-view>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        
        <!-- Add Angular Controller JS files here -->
        <script src="js/navbar.js"></script>
        <script src="js/welcome.js"></script>
        <script src="js/about.js"></script>
